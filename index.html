<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fontawasome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- bootstrap cdn-->
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css file link  -->
     <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="d-flex justify-content-center">Nos evaluamos con javascript</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp" placeholder="Ingresa tu nombre">
          </div>

          <div class="form-group">
            <label for="edad">Edad</label>
            <input type="text" class="form-control" id="edad" aria-describedby="edadHelp" placeholder="Ingresa tu edad">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresa tu mail">
          </div>
          <div class="d-flex justify-content-between mb-3">
            <button type="submit" class="btn btn-primary" id="btnEmpezar">Arranquemos!</button>
            <button type="submit" class="btn btn-success" id="btnResultado">Resultado</button>
          </div>
          
        </form>|

      </div>

    </div>
    <div class="row mt-3">
      <div class="col">
        <div id="muestra-resultado" hidden>
          <table id="listaResultados" class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Correo</th>
                <th>Puntaje</th>
              </tr>
            </thead>
            <tbody></tbody>

          </table>

        </div>

      </div>

    </div>
    
  </div>
  
  

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="js/prueba.js"></script>
  <script src="js/script.js"></script>
  

  
</body>
</html>
