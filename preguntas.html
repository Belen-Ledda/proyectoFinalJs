<head>

<body>
<div class="container">
    <div class="row mt-4">
        <div class="col">
            <h2 class="d-flex justify-content-center mb-3">Contesta las preguntas y luego apreta Resultados ! </h2>

            <div id="tituloPregunta" class="form-group font-weight-bold">titulo pregunta</div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="alternativas" value="1" checked><span id="opcion1">radio 1 </span>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="alternativas" value="2" ><span id="opcion2">radio 2</span>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="alternativas" value="3"><span id="opcion3">radio 3</span>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="alternativas" value="4" ><span id="opcion4">radio 4</span>
            </div>

            <button id="btnAvanzar" class="btn btn-primary mt-4">Siguiente</button>
        </div>

    </div>

</div>
